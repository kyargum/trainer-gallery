<style>

.product {
  position: relative;
  width: 100%;
  padding-top: 100%; /* Maintain square aspect ratio */
  margin-bottom: 10px; /* Ensure there's space below each image */
  overflow: hidden;
}

.product img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scale(1.2); /* Apply 20% zoom */
  transform-origin: 50% 20%; /* Move the center of the zoom 20% from the top */
}



/* Make the modal fullscreen */
.modal-dialog {
  max-width: 100%;
  width: 100%;
  height: 100%;
  margin: 0;
}

/* Adjust the modal content to make it scrollable */
.modal-content {
  height: 100%;
  border: none;
  border-radius: 0;
  display: flex;
  flex-direction: column;
}

/* Make the body of the modal scrollable */
.modal-body {
  overflow: auto;
  flex-grow: 1; /* Ensure the body takes up remaining space */
}

/* Ensure the image maintains its aspect ratio and fits within the modal */
#modalImage {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

/* Keep the close button visible */
.modal-header {
  position: sticky;
  align-content: center;
  top: 0;

<script>
products.forEach(product => {
    var str = `
    <div class="col-6 col-md-4 col-lg-3">
        <div class="product">
            <img src="${root}${product.name}.jpg" alt="${product.name}" class="img-fluid" data="${product.id}">
        </div>
    </div>`;
    $("#images").append(str);
});

document.querySelectorAll('.product img').forEach(item => {
item.addEventListener('click', function () {
const product_src = this.src;
const imgAlt = this.alt.replace(/-/g, ' ').toUpperCase();
const href = "https://www.tcgplayer.com/product/$product_id?Language=English".replace('$product_id', this.attributes.data.value);

// Set the modal image source and alt attributes
document.getElementById('modalImage').src = product_src;
document.getElementById('modalImage').alt = this.alt;
document.getElementById('modalLink').href = href;

// Set the modal title with modified alt text
document.getElementById('imageModalLabel').textContent = imgAlt;

var myModal = new bootstrap.Modal(document.getElementById('imageModal'));
	myModal.show();});
});

document.addEventListener('click', function (e) {
  const modal = document.getElementById('imageModal');
  const myModal = bootstrap.Modal.getInstance(modal);
  myModal.hide();
});

</script>
